<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Poll</title>
    <link rel="stylesheet" href="elec.css">
</head>
<body>
    <div class="container">
        <h1>Election Poll</h1>

        <!-- Admin login section -->
        <div id="admin-login">
            <button id="admin-login-btn">Admin Login</button>
            <div id="admin-panel" style="display: none;">
                <form id="admin-login-form">
                    <label for="admin-username">Admin Username:</label>
                    <input type="text" id="admin-username" name="admin-username" required>
                    <label for="admin-password">Admin Password:</label>
                    <input type="password" id="admin-password" name="admin-password" required>
                    <button type="submit">Login</button>
                </form>
                <button id="reset-votes" style="display: none;">Reset Votes</button>
                <div id="admin-results" style="display: none;"></div>
            </div>
        </div>

        <!-- Poll form -->
        <form id="poll-form">
            <table>
                <tr>
                    <th>Vote</th>
                    <th>Candidate Number</th>
                    <th>Candidate Name</th>
                    <th>Party Logo</th>
                </tr>
                <tr>
                    <td><input type="radio" name="option" value="Candidate 1"></td>
                    <td>1</td>
                    <td>Candidate 1</td>
                    <td><img src="party1.png" alt="Party 1" class="party-logo"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="option" value="Candidate 2"></td>
                    <td>2</td>
                    <td>Candidate 2</td>
                    <td><img src="party2.png" alt="Party 2" class="party-logo"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="option" value="Candidate 3"></td>
                    <td>3</td>
                    <td>Candidate 3</td>
                    <td><img src="party3.png" alt="Party 3" class="party-logo"></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="elec.js"></script>
    <script src="admin.js"></script>
</body>
</html>
