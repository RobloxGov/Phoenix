<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Poll</title>
    <link rel="stylesheet" href="elec.css">
</head>
<body>
    <div class="container">
        <h1>Election Poll</h1>

        <!-- Admin Login Section -->
        <div class="admin-section">
            <button id="admin-login-button">Admin Login</button>
        </div>

        <!-- Poll Form -->
        <form id="poll-form">
            <table>
                <tr>
                    <th>Vote</th>
                    <th>Candidate Number</th>
                    <th>Candidate Name</th>
                    <th>Party Logo</th>
                </tr>
                <tr>
                    <td><input type="radio" name="option" value="Candidate 1"></td>
                    <td>1</td>
                    <td>Naphat PS</td>
                    <td><img src="https://i.ibb.co/vdB6yMh/image.png" alt="Party 1" class="party-logo"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="option" value="Candidate 2"></td>
                    <td>2</td>
                    <td>Donald Trump</td>
                    <td><img src="https://i.ibb.co/k5QwcwW/JPEG.jpg" alt="Party 2" class="party-logo"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="option" value="Candidate 3"></td>
                    <td>3</td>
                    <td>ไม่ประสงค์ลงคะแนน</td>
                    <td><img src="https://cdn-icons-png.flaticon.com/512/12310/12310975.png" alt="Party 3" class="party-logo"></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span id="close-admin-modal" class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="username" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>
                <button type="submit">Login</button>
                <div id="admin-login-message"></div>
            </form>
            <!-- Results Display in Modal -->
            <div id="admin-results" class="admin-results hidden">
                <h3>Current Vote Counts</h3>
                <table>
                    <tr>
                        <th>Candidate Number</th>
                        <th>Votes</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td id="votes-candidate-1">0</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td id="votes-candidate-2">0</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td id="votes-candidate-3">0</td>
                    </tr>
                </table>
            </div>
            <!-- Reset Votes Button in Modal -->
            <button id="reset-votes-modal" class="reset-votes-modal hidden">Reset Votes</button>
        </div>
    </div>

    <script src="elec.js"></script>
    <script src="admin.js"></script>
</body>
</html>
