<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <link rel="stylesheet" href="elec.css">
</head>
<body>
    <header>
        <button id="login-btn">Login</button>
    </header>
    <main>
        <div id="poll-container">
            <h1>Vote for Your Favorite Option</h1>
            <form id="poll-form">
                <input type="radio" name="vote" value="Option1" required> Option 1<br>
                <input type="radio" name="vote" value="Option2"> Option 2<br>
                <input type="radio" name="vote" value="Option3"> Option 3<br>
                <input type="submit" value="Submit">
            </form>
            <p id="message"></p>
        </div>
    </main>
    <script src="elec.js"></script>
</body>
</html>
