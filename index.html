<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Phoenix Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .value, .change {
            font-size: 2em;
            margin: 20px;
        }
        .change.up {
            color: green;
        }
        .change.down {
            color: red;
        }
        .icon {
            font-size: 1em;
        }
        .history {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .history table {
            width: 100%;
            border-collapse: collapse;
        }
        .history th, .history td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .history th {
            background-color: #f2f2f2;
        }
        .login-form {
            display: none;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }
        .login-form button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="login-btn">Login</button>
    </div>
    <div class="login-form" id="login-form">
        <span class="close-btn" id="close-btn">&times;</span>
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="submit-login">Login</button>
        <button id="reset-money" style="display:none;">Reset Money</button>
    </div>
    <h1>Dollar Phoenix Tracker</h1>
    <div class="value" id="value">$100.00</div>
    <div class="change" id="change"></div>
    <div class="history" id="history">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Value</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody id="history-body">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
